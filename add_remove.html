    <label for="element_number">Element Number:</label>
    <input type="text" id="element_number" name="element_number">

    <label for="element_code">Element Code:</label>
    <input type="text" id="element_code" maxlength="2" name="element_code">

    <label for="element_name">Element Name:</label>

    <label for="color1">Color 1 (6 Charecters):</label>

    <input type="text" id="color3" name="color3" maxlength="6" value="F0F033">

    <label for="radius">Radius:</label>
    <input type="text" id="radius" name="radius" value="40">
